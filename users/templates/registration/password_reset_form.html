{% extends 'django_blogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Forgot your password?</h3>
{% endblock page_header %}

{% block content %}
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Send password reset emaiil</button>
        {% endbuttons %}
    </form>
{% endblock content %}
